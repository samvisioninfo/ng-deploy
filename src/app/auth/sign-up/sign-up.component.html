<div class="h-100">
    <div class="h-100">
        <div class="h-100 d-flex flex-column flex-lg-row flex-column-fluid">
            <div class="d-flex flex-column flex-lg-row-fluid w-lg-50 p-10 order-2 order-lg-1">
                <div class="d-flex flex-center flex-column flex-lg-row-fluid">
                    <div class="w-lg-500px p-10">
                        <form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" [formGroup]="form"
                            action="#">
                            <div class="text-center mb-11">
                                <h1 class="text-dark fw-bolder mb-3">Sign Up</h1>
                                <div class="text-gray-500 fw-semibold fs-6" *ngIf="!googleSignupDetails">Your Social Campaigns</div>
                            </div>
                            <div class="row g-3 mb-9" *ngIf="!googleSignupDetails">
                                <asl-google-signin-button type="standard" size="large" text='signup_with' logo_alignment='center'></asl-google-signin-button>
                            </div>
                            <div class="user-signup-details" *ngIf="googleSignupDetails">
                              <div class="separator separator-content my-14">
                                  <span class="w-125px text-gray-500 fw-semibold fs-7">Your Details</span>
                              </div>
                              <div class="fv-row mb-8">
                                  <input type="text" placeholder="Name" name="name" class="form-control bg-transparent" formControlName="firstName" />
                              </div>
                              <div class="fv-row mb-8">
                                <input type="text" placeholder="Name" name="name" class="form-control bg-transparent" formControlName="lastName" />
                              </div>
                              <div class="fv-row mb-8">
                                  <div class="mb-1">
                                      <div class="position-relative mb-3">
                                          <input class="form-control bg-transparent" type="text" placeholder="Postal code" formControlName="zipCode" name="zip_code" />
                                      </div>
                                  </div>
                              </div>
                              <div class="d-grid mb-10">
                                <button type="submit" id="signUpSubmit" class="btn btn-primary" (click)="submit()" [disabled]="form.invalid">
                                    <span class="indicator-label" [innerHTML]="signupLoadingMessage"></span>
                                </button>
                              </div>
                            </div>
                            <div class="text-gray-500 text-center fw-semibold fs-6">
                                Already have an Account? <a [routerLink]="'/auth/sign-in'" class="link-primary fw-semibold">Sign in</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="d-flex flex-lg-row-fluid w-lg-50 bgi-size-cover bgi-position-center order-1 order-lg-2"
                style="background-image: url(assets/images/coral-reef-aquarium-scaled-1.jpg)">
                <div class="d-flex flex-column flex-center py-7 py-lg-15 px-5 px-md-15 w-100 bg-big-img">
                    <a href="#" class="mb-lg-12">
                        <img alt="Logo" src="./../../../assets/images/logo-no-background.svg"
                         class="h-60px h-lg-75px" />
                    </a>
                    <!-- <img class="d-none d-lg-block mx-auto w-275px w-md-50 w-xl-500px mb-10 mb-lg-20" src="./../../../assets/images/logo-no-background.svg" alt="" /> -->
                    <h1 class="d-none d-lg-block text-white fs-2qx fw-bolder text-center mb-7">Connecting the aquarist community</h1>
                    <div class="d-none d-lg-block text-white fs-base text-center">Aquatraders is the best place to buy, sell and swap corals and other products with fellow hobbyists.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
